<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site em Manutenção</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #8a4bdb, #3478f6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
    }

    .container {
      text-align: center;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      max-width: 600px;
      position: relative;
      z-index: 10;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      opacity: 0.9;
    }

    .robot-container {
      width: 200px;
      height: 240px;
      margin: 0 auto 2rem;
      position: relative;
    }

    /* Robot styles */
    .robot {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .robot-head {
      width: 100px;
      height: 80px;
      background: #d0b7ff;
      border-radius: 20px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      overflow: hidden;
      border: 4px solid #9e74ff;
      animation: hover 2s ease-in-out infinite;
      box-shadow: 0 8px 15px rgba(77, 0, 196, 0.3);
    }

    .robot-face {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .robot-eyes {
      position: absolute;
      top: 25px;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }

    .robot-eye {
      width: 18px;
      height: 18px;
      background: #3478f6;
      border-radius: 50%;
      animation: blink 4s infinite;
      box-shadow: 0 0 10px #3478f6;
    }

    .robot-mouth {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 5px;
      background: #7744cc;
      border-radius: 5px;
    }

    .robot-antenna {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 25px;
      background: #9e74ff;
      border-radius: 6px;
    }

    .robot-antenna-light {
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 12px;
      background: #ff2d92;
      border-radius: 50%;
      animation: pulse 1.5s infinite alternate;
      box-shadow: 0 0 15px #ff2d92;
    }

    .robot-body {
      width: 140px;
      height: 120px;
      background: #ae80ff;
      border-radius: 0 0 25px 25px;
      position: absolute;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      border: 4px solid #9e74ff;
      animation: hover 2s ease-in-out infinite alternate-reverse;
      box-shadow: 0 8px 15px rgba(77, 0, 196, 0.3);
    }

    .robot-panel {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 40px;
      background: #d0b7ff;
      border-radius: 8px;
      border: 3px solid #9e74ff;
    }

    .robot-light {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #3478f6;
      top: 15px;
      animation: robot-lights 2s infinite alternate;
    }

    .robot-light:nth-child(1) {
      left: 15px;
      animation-delay: 0s;
    }

    .robot-light:nth-child(2) {
      left: 35px;
      animation-delay: 0.3s;
    }

    .robot-light:nth-child(3) {
      left: 55px;
      animation-delay: 0.6s;
    }

    .robot-arm {
      position: absolute;
      width: 20px;
      height: 60px;
      background: #9e74ff;
      border-radius: 10px;
      top: 30px;
    }

    .robot-arm.left {
      left: -25px;
      transform-origin: top center;
      animation: wave-left 3s infinite;
    }

    .robot-arm.right {
      right: -25px;
      transform-origin: top center;
      animation: wave-right 2.5s infinite;
    }

    .warning-sign {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: #ff2d92;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 28px;
      color: white;
      box-shadow: 0 0 15px #ff2d92;
      animation: pulse 1.5s infinite alternate;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: particle-float 15s infinite linear;
    }

    /* Animations */
    @keyframes blink {
      0%, 45%, 50%, 55%, 100% {
        transform: scaleY(1);
      }
      48%, 52% {
        transform: scaleY(0.1);
      }
    }

    @keyframes hover {
      0% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-10px);
      }
      100% {
        transform: translateX(-50%) translateY(0);
      }
    }

    @keyframes wave-left {
      0%, 100% {
        transform: rotate(-15deg);
      }
      50% {
        transform: rotate(15deg);
      }
    }

    @keyframes wave-right {
      0%, 100% {
        transform: rotate(15deg);
      }
      50% {
        transform: rotate(-15deg);
      }
    }

    @keyframes pulse {
      0% {
        opacity: 0.4;
        box-shadow: 0 0 5px currentColor;
      }
      100% {
        opacity: 1;
        box-shadow: 0 0 20px currentColor;
      }
    }

    @keyframes particle-float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }

    @keyframes robot-lights {
      0% {
        background: #3478f6;
        box-shadow: 0 0 5px #3478f6;
      }
      50% {
        background: #ff2d92;
        box-shadow: 0 0 10px #ff2d92;
      }
      100% {
        background: #3478f6;
        box-shadow: 0 0 5px #3478f6;
      }
    }

    .dots-loader {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .dot {
      width: 12px;
      height: 12px;
      margin: 0 5px;
      background-color: #fff;
      border-radius: 50%;
      animation: dot-pulse 1.5s infinite ease-in-out both;
    }

    .dot:nth-child(1) {
      animation-delay: -0.3s;
    }

    .dot:nth-child(2) {
      animation-delay: -0.15s;
    }

    .dot:nth-child(3) {
      animation-delay: 0s;
    }

    @keyframes dot-pulse {
      0%, 80%, 100% { 
        transform: scale(0.6);
        opacity: 0.6;
      }
      40% { 
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 1.5rem;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .robot-container {
        width: 160px;
        height: 200px;
      }
      .robot-head {
        width: 80px;
        height: 65px;
      }
      .robot-body {
        width: 110px;
        height: 100px;
        top: 75px;
      }
    }
  </style>
</head>
<body>
  <div class="particles">
    <!-- Partículas serão adicionadas via JavaScript -->
  </div>

  <div class="container">
    <div class="robot-container">
      <div class="robot">
        <div class="robot-head">
          <div class="robot-antenna"></div>
          <div class="robot-antenna-light"></div>
          <div class="robot-face">
            <div class="robot-eyes">
              <div class="robot-eye"></div>
              <div class="robot-eye"></div>
            </div>
            <div class="robot-mouth"></div>
          </div>
        </div>
        <div class="robot-body">
          <div class="robot-panel">
            <div class="robot-light"></div>
            <div class="robot-light"></div>
            <div class="robot-light"></div>
          </div>
          <div class="robot-arm left"></div>
          <div class="robot-arm right"></div>
          <div class="warning-sign">!</div>
        </div>
      </div>
    </div>
    
    <h1>Site em Manutenção</h1>
    
    <div class="dots-loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    
    <p>Estamos trabalhando para melhorar sua experiência.</p>
    <p>Nosso sistema está passando por uma atualização importante.</p>
    <p>O período de manutenção está <strong>em andamento por tempo indeterminado</strong>.</p>
    <p>Agradecemos sua compreensão e paciência!</p>
  </div>

  <script>
    // Criação das partículas
    const particlesContainer = document.querySelector('.particles');
    const particleCount = 50;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // Tamanho aleatório
      const size = Math.random() * 4 + 2;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      
      // Cor aleatória entre lilás e azul
      const colors = ['rgba(174, 128, 255, 0.6)', 'rgba(128, 181, 255, 0.6)', 'rgba(255, 255, 255, 0.6)'];
      particle.style.background = colors[Math.floor(Math.random() * colors.length)];
      
      // Posição inicial aleatória
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      
      // Velocidade aleatória
      const duration = Math.random() * 20 + 10;
      particle.style.animationDuration = `${duration}s`;
      
      // Atraso aleatório
      const delay = Math.random() * 10;
      particle.style.animationDelay = `-${delay}s`;
      
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
